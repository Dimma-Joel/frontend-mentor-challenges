<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <img
        src="images/image-equilibrium.jpg"
        alt="Equilibrium Image"
        class="equilibrium-image"
      />
      <h2 class="equilibrium-number">Equilibrium #3429</h2>
      <p class="equilibrium-work">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <article class="ethereum-details-container">
        <section class="ethereum-details">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" /><span
            >0.041 ETH</span
          >
        </section>

        <section class="ethereum-details">
          <img src="images/icon-clock.svg" alt="Clock" />
          <span>3 days left</span>
        </section>
      </article>

      <hr />

      <section>
        <img src="images/image-avatar.png" alt="Avatar" />
        <span>Creation of Jules Wyvern</span>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://portfolio-website-six-bice-55.vercel.app/"
          >Dimma Joel</a
        >.
      </p>
    </footer>
  </body>
</html>
