<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img
        src="images/bg-pattern-card.svg"
        alt="pattern"
        width="350px"
        height="140px"
        class="first-image"
      />

      <div class="second-image-container">
        <img
          src="images/image-victor.jpg"
          alt="profile pic"
          class="second-image"
        />
      </div>

      <div class="address">
        <h2>Victor Crest</h2>
        <span>26</span>
      </div>

      <p class="country">London</p>
      <hr />

      <article class="socials-status">
        <section>
          <div class="socials-status-number">80K</div>
          <div class="socials-engagements">Followers</div>
        </section>

        <section>
          <div class="socials-status-number">803K</div>
          <div class="socials-engagements">Likes</div>
        </section>

        <section>
          <div class="socials-status-number">1.4K</div>
          <div class="socials-engagements">Photos</div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dimma Joel</a>.
    </div>
  </body>
</html>
