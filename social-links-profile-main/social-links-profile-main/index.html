        <p class="pt-6">"Front-end developer and avid reader."</p>

        <ul class="pt-6">
          <li

            <a>GitHub</a>
          </li>
          <li
            class="bg-[hsl(0_0%_20%)] w-[290px] mx-auto p-3 rounded-[8px] mb-4 font-medium"

            <a>Frontend Mentor</a>
          </li>
          <li
            class="bg-[hsl(0_0%_20%)] w-[290px] mx-auto p-3 rounded-[8px] mb-4 font-medium"

            <a>LinkedIn</a>
          </li>
          <li
            class="bg-[hsl(0_0%_20%)] w-[290px] mx-auto p-3 rounded-[8px] mb-4 font-medium"
          >
            <a>Twitter</a>
          </li>
          <li
            class="bg-[hsl(0_0%_20%)] w-[290px] mx-auto p-3 rounded-[8px] mb-6 font-medium"

            <a>Instagram</a>
          </li>
        </ul>
      </article>
    </main>
