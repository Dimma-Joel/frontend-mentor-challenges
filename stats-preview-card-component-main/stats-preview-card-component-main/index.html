<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <div class="overlay"></div>
      </div>

      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="company-stats-main-container">
        <div class="company-stats-sub-container">
          <div class="company-stats-number">10k+</div>
          <div class="company-stats-factor">companies</div>
        </div>

        <div class="company-stats-sub-container">
          <div class="company-stats-number">314</div>
          <div class="company-stats-factor">templates</div>
        </div>

        <div class="company-stats-sub-container">
          <div class="company-stats-number">12m</div>
          <div class="company-stats-factor">queries</div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/Dimma-Joel"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Dimma-Joel/frontend-mentor-challenges/tree/main/stats-preview-card-component-main/stats-preview-card-component-main"
          >Dimma Joel</a
        >.
      </div>
    </footer>
  </body>
</html>
